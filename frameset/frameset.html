<!DOCTYPE html>
<html>
<head>
    <title>Frameset Example</title>
</head>
<body>
    <frameset cols="50%, 50%">
         <!-- The first frame will load the left.html file --> -->
        <frame src="left.html" name="leftFrame">
        
        <!-- The second frame will load the right.html file -->
        <frame src="right.html" name="rightFrame">
    </frameset>
</body>
</html>
