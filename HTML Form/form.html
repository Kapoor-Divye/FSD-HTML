<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
</head>

<body style="background-image: url(bgimage.jpeg);">

    <!-- Contact Section -->
    <section class="contact">
        <h2 style="color: aliceblue;"><center>Contact Us</center></h2>
        <form id="contactForm">
            <div>
                <label for="name" style="color: aliceblue;">Name:</label><br>
                <input type="text" id="name" name="name" required>
            </div>

            <div>
                <label for="email" style="color: aliceblue;">Email:</label><br>
                <input type="email" id="email" name="email" required>
            </div>

            <div> 
                <label for="message" style="color: aliceblue;">Message:</label><br>
                <textarea id="message" name="message" required></textarea>
            </div>
            <div>
                <button type="submit" style="color: aliceblue;"><font color="black">Submit</font></button>
            </div>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p><font color="white"><b>&copy; 2024 Form 1. All rights reserved.</b></font></p>
    </footer>
</body>

</html>
